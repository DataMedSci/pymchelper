name: Release - executable artifacts and deb package

on:
  workflow_dispatch:
  push:
    tags: ['v*']
  release:
    types: [published]

jobs:

  # generation of single-file executables using Nuitka
  build-executables:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Number of commits to fetch. 0 indicates all history for all branches and tags.

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install system dependencies (patchelf, libjpeg/openjpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf libjpeg-dev libopenjp2-7-dev zlib1g-dev ccache

      - name: Install package with dependencies and Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install -e .[full]
          pip install 'nuitka==2.8' wheel

      - name: Build mcscripter (onefile)
        run: |
          python -m nuitka \
            --standalone --onefile \
            --include-data-file=pymchelper/_version.py=pymchelper/_version.py \
            --nofollow-import-to=pytrip \
            --enable-plugin=no-qt \
            --output-dir=dist \
            --output-filename=mcscripter \
            pymchelper/utils/mcscripter.py

      - name: Build plan2sobp (onefile)
        run: |
          python -m nuitka \
            --standalone --onefile \
            --include-data-file=pymchelper/_version.py=pymchelper/_version.py \
            --nofollow-import-to=pytrip \
            --include-module=pydicom.encoders.gdcm \
            --include-module=pydicom.encoders.pylibjpeg \
            --include-module=scipy.spatial.transform._rotation_groups \
            --enable-plugin=no-qt \
            --output-dir=dist \
            --output-filename=plan2sobp \
            pymchelper/utils/radiotherapy/plan.py

      - name: Build runmc (onefile)
        run: |
          python -m nuitka \
            --standalone --onefile \
            --include-data-file=pymchelper/_version.py=pymchelper/_version.py \
            --include-data-file=pymchelper/flair/db/card.ini=pymchelper/flair/db/card.ini \
            --include-data-file=pymchelper/flair/db/card.db=pymchelper/flair/db/card.db \
            --nofollow-import-to=pytrip \
            --enable-plugin=no-qt \
            --output-dir=dist \
            --output-filename=runmc \
            pymchelper/utils/runmc.py

      - name: Build convertmc (onefile)
        run: |
          python -m nuitka \
            --standalone --onefile \
            --include-data-file=pymchelper/_version.py=pymchelper/_version.py \
            --include-data-file=pymchelper/flair/db/card.ini=pymchelper/flair/db/card.ini \
            --include-data-file=pymchelper/flair/db/card.db=pymchelper/flair/db/card.db \
            --nofollow-import-to=pytrip \
            --nofollow-import-to=scipy \
            --enable-plugin=no-qt \
            --output-dir=dist \
            --output-filename=convertmc \
            pymchelper/run.py

      - name: List generated executables with sizes
        run: |
          ls -lh ./dist/
          du -h ./dist/*

      - name: Test mcscripter executable
        run: ./dist/mcscripter --version

      - name: Test plan2sobp executable
        run: ./dist/plan2sobp --version

      - name: Test runmc executable
        run: ./dist/runmc --version

      - name: Test convertmc executable
        run: ./dist/convertmc --version

      - name: Archive executables as artifacts
        uses: actions/upload-artifact@v5
        with:
          name: executables
          path: ./dist

  # test executables on multiple Linux distributions
  test-executables:
    runs-on: ubuntu-latest
    needs: [build-executables]
    strategy:
      matrix:
        docker-tag: 
          - 'debian:11'
          - 'debian:12'
          - 'debian:stable'
          - 'ubuntu:20.04'
          - 'ubuntu:22.04'
          - 'ubuntu:24.04'
          - 'fedora:39'
          - 'fedora:40'
          - 'fedora:41'

    steps:
      - uses: actions/download-artifact@v6
        with:
          name: executables
          path: ./dist

      - name: Test mcscripter on ${{ matrix.docker-tag }}
        run: docker run --volume `pwd`/dist:/test/ ${{ matrix.docker-tag }} /test/mcscripter --version

      - name: Test plan2sobp on ${{ matrix.docker-tag }}
        run: docker run --volume `pwd`/dist:/test/ ${{ matrix.docker-tag }} /test/plan2sobp --version

      - name: Test runmc on ${{ matrix.docker-tag }}
        run: docker run --volume `pwd`/dist:/test/ ${{ matrix.docker-tag }} /test/runmc --version

      - name: Test convertmc on ${{ matrix.docker-tag }}
        run: docker run --volume `pwd`/dist:/test/ ${{ matrix.docker-tag }} /test/convertmc --version

  # upload of single-file executables to release assets
  upload-executables:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build-executables, test-executables]

    steps:
      - uses: actions/download-artifact@v6
        with:
          name: executables
          path: ./dist

      - name: Add artifact with util files to the release
        uses: ncipollo/release-action@v1.20.0
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          allowUpdates:  true
          # An optional set of paths representing artifacts to upload to the release. This may be a single path or a comma delimited list of paths (or globs)
          artifacts: './dist/*'
          token:  ${{ secrets.GITHUB_TOKEN }}


  generate-deb-packages:
    runs-on: ubuntu-latest
    needs: [build-executables, test-executables]

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v6

      - uses: actions/download-artifact@v6
        with:
          name: executables
          path: ./dist

      - name: Generate deb packages
        working-directory: debian_packages
        run: ./generate_deb_packages.sh convertmc runmc mcscripter

      - name: Archive deb package as artifacts
        uses: actions/upload-artifact@v5
        with:
          name: deb
          path: 'debian_packages/*.deb'

  test_deb:
    runs-on: ubuntu-latest
    needs: [generate-deb-packages]
    strategy:
      matrix:
        docker-tag: ['debian:12', 'debian:stable', 'ubuntu:18.04', 'ubuntu:20.04', 'ubuntu:21.04', 'ubuntu:22.04', 'ubuntu:23.04', 'ubuntu:24.04']
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: deb
          path: ./

      - name: Inspect artifacts
        run: find . -name "*.deb" -printf 'Contents of package %p\n' -exec dpkg-deb --contents {} \;

      - name: Test installation
        run: docker run --volume `pwd`:/pkg ${{ matrix.docker-tag }} /bin/sh -c "ldd --version; dpkg --install /pkg/pymchelper-*.deb; convertmc --version; runmc --version"

  repo_prepare:
      runs-on: ubuntu-latest
      needs: [generate-deb-packages]
      if: github.event_name == 'release' && github.event.action == 'published'
      steps:
      - uses: actions/download-artifact@v6
        with:
          name: deb
          path: debian_packages/

      - name: Import GPG key from a secret variable
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Print GPG user IDs and save files to be included in repository
        working-directory: debian_packages
        run: |
          echo "fingerprint: ${{ steps.import_gpg.outputs.fingerprint }}"
          echo "keyid:       ${{ steps.import_gpg.outputs.keyid }}"
          echo "name:        ${{ steps.import_gpg.outputs.name }}"
          echo "email:       ${{ steps.import_gpg.outputs.email }}"
          echo "${{ steps.import_gpg.outputs.fingerprint }}" > key_fingerprint.txt
          gpg --export --armor --output public.gpg

      - name: Create reposity and add packages
        working-directory: debian_packages
        run: ./add_packages_to_repo.sh

      - name: Archive directory with repository as artifact
        uses: actions/upload-artifact@v5
        with:
          name: repo
          path: 'debian_packages/public'

  repo_upload:
      runs-on: ubuntu-latest
      needs: [repo_prepare, test_deb]
      if: github.event_name == 'release' && github.event.action == 'published'
      steps:
      - uses: actions/download-artifact@v6
        with:
          name: repo
          path: debian_packages/public

      - name: Tuning
        working-directory: debian_packages
        run: |
          mv datamedsci.list public/
          touch public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: debian_packages/public # The folder the action should deploy.
          repository-name: DataMedSci/deb_package_repository
          ssh-key: ${{ secrets.DEB_REPO_PRIVATE_KEY }}
          clean: true
          single-commit: true
