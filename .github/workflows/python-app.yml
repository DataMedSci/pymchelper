name: Automated tests

on:
  push:
    branches: [ master ]
    tags: ['*']
  pull_request:
    branches: [ master ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Number of commits to fetch. 0 indicates all history for all branches and tags.

      - name: Build Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: false
          tags: pymchelper

      - name: Generate single-file executables
        run: |
          docker run -v `pwd`/dist:/app/dist pymchelper:latest pyinstaller --add-data 'pymchelper/VERSION:pymchelper' -F pymchelper/utils/mcscripter.py

      - name: Test single-file executables
        run: |
          ./dist/mcscripter --version
          docker run  -v `pwd`/dist:/test/ ubuntu:16.04 /test/mcscripter --version
          docker run  -v `pwd`/dist:/test/ ubuntu:12.04 /test/mcscripter --version


