name: Release - pip package

on:
  push:
    branches: [ 'release/*' ]
    tags: ['v*']
  pull_request:
    branches: [ 'release/*' ]
  release:
    types: [published]

jobs:

  # long running tests and check of image generation
  full_test:
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0 # fetch all history for git-based versioning

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[full,test]

    - name: Run all test with pytest
      run: |
         pytest -k "slow"

    - name: Check images generation for documentation
      run: |
         cd docs/images_generation && ./run.sh

  # test if package generation works and optional package upload to pypi (only on release)
  make_and_upload_package:
    runs-on: ubuntu-latest
    needs: [full_test]
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0 # Required for setuptools-scm to determine version from git tags

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build wheel and source distribution
      run: |
        python -m build

    - name: Validate packages
      run: |
        twine check dist/*

    - name: List built packages
      run: |
        ls -lh dist/

    - name: publish package to pypi
      uses: pypa/gh-action-pypi-publish@v1.13.0
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      with:
        password: ${{ secrets.TWINE_PASSWORD }}
        packages-dir: dist/
        verbose: true
        print-hash: true

  generate_docs:
    runs-on: ubuntu-latest
    needs: [make_and_upload_package]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # fetch all history, as by default only last 1 commit is fetched

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build Sphinx documentation
        run: |
          sphinx-apidoc --output-dir docs/apidoc/ pymchelper
          sphinx-build --jobs auto docs docs/_build

      - name: Upload documentation artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_build

  deploy_docs:
    runs-on: ubuntu-latest
    needs: [generate_docs]
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
