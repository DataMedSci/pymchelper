# DEPRECATED: This setup.cfg is kept for backwards compatibility only.
# The project has been migrated to pyproject.toml.
# All tool configurations (flake8, yapf, pycodestyle) are now in pyproject.toml

# make universal package, working for both Python2 and Python3
[wheel]
universal = 1

[pycodestyle]
max-line-length=120

[flake8]
max-line-length=120

[yapf]
based_on_style = pep8
column_limit = 120