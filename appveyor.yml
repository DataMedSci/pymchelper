
# validation page for appveyor config: https://ci.appveyor.com/tools/validate-yaml

# we are not building Visual Studio project, so default build step is off
build: off

environment:
  matrix:
    - platform: x86
      PYTHON: "C:\\Python27"

    - platform: x64
      PYTHON: "C:\\Python27-x64"

    - platform: x86
      PYTHON: "C:\\Python35"

    - platform: x64
      PYTHON: "C:\\Python35-x64"

    - platform: x86
      PYTHON: "C:\\Python36"

    - platform: x64
      PYTHON: "C:\\Python36-x64"


init:
# add Python interpreter to PATH variable
  - set PATH=%PYTHON%;%PATH%
# check python version
  - python -V
# check 32 or 64 bit
  - python -c "import struct;print(8 * struct.calcsize('P'))"


install:
# check pip version
  - pip -V
# install usual requirements
  - pip install --upgrade -r tests/requirements-test.txt
  - pip install --upgrade -r requirements.txt
# check numpy version
  - python -c "import numpy as np;print(np.version.version)"
# check python and pip versions
  - python -V
  - pip -V
# check 32 or 64 bit
  - python -c "import struct;print(8 * struct.calcsize('P'))"

before_test:
  - python %PYTHON%\scripts\versioneer install

test_script:
# make wheel package
  - pip install wheel
  - python setup.py bdist_wheel
# clean build directory
  - rd /s /q build
# install generated package
  - rd /s /q pymchelper
  - del setup.py
  - dir dist\
  - ps: Get-ChildItem -Path dist\ -Recurse -Include *.whl | foreach-object { $(echo $_ | Out-Host ; pip install $_ | Out-Host; $?) -or $(break)}
# install optional deps
  - pip install matplotlib
# pytrip98 installation (optional)
  - pip install pytrip98
# run tests (normal py.test command may results in memory error on appveyor, so we run tests file-by-file)
  - del tests\\test_default_converter.py # remove one of the problematic tests
  - ps: Get-ChildItem -Path tests\ -Recurse -Include test*.py | foreach-object { $(echo $_ | Out-Host ; pytest $_ | Out-Host; $?) -or $(break)}


