## $Id: card.db,v 1.106 2011/10/05 09:47:20 bnv Exp $
##
## ------ dec'05 15-07:53
##    empty lines plus # comment lines
##
##    FLUKA really has many option cards more than just those 84
##    named ones they are logical combinations created by
##    what/SDUM - assume only those for now some cards come with
##    continuation lines and a few are special in other ways cards
##    can be used on top of each other, special use of 0 for a set
##    of cards (x) we have a list of defaults and then there's a
##    GLOBAL to change over all card behavior
##
##    we want: group, range and defaults (units) as technical
##    information at first concise purpose of card - end of string
##    indicated by ; NEEDS TO BE LAST LINE PER OPTION CARD for
##    simple parser
##
##    lu - logical input/output unit
##    mi - material index
##    ri - region index
##    pi - particle index
##    bi - binning index
##    di - detector index
##    vi - preprocessor variable index
##    ti - transformation index (ROT-DEFI)
##
##    with i as step, PN (particle name), MN (material name), RN
##    (region name) these all have names associated, BE AWARE of
##    new optional names in input
##
##    - == not used   x == should not be used / no default
##    f == simple flag   s == sign prefix
##    i i() r r() l l()
##    i = integer
##    l = long integer
##    r = float
##    c8 c10 & &1 &2 &3 empty
##
## ------ jan'06 06-11:58
##    changed API
##    added short comments and in principle we now know if we
##    ignore a what extra - NEEDS TO BE ON ONE SINGLE LINE,
##    even though that's ugly
##
##    jun'06 20-09:34
##    make use of unused [] in extra to have multiple fields
##    within one record no more need to be on a single line
##
## ------ jul'06 28-17:34
##    changes introduced by Vasilis/Alfredo
##    re-ordering of groups (sometime more than 1 for an option)
##    added real geometry types
##
##    aug'06 24-07:45
##    adapted changes plus pushed Geometry type into extra reading
##    section modify our API - we permit 2 cards equivalent for
##    scoring options without further changes introduce two more
##    types:
##            extra - TITLE/OPEN/COMMENT/GEOBEGIN
##            many  - PLOTGEOM plus all Geometry thingies
##
##    need to react to   w4 w5 w6 beam and 2pi/4pi

